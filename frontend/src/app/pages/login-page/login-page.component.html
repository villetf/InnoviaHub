<div class="login-page">
  <div class="login-page__logo">
    <span class="logo__row-one">Innovia</span>
    <span class="logo__row-two">HUB</span>
  </div>
  
  <div class="login-page__form">
    <!-- Microsoft Login (Primär metod) -->
    <div class="microsoft-login" *ngIf="!showTraditionalLogin">
      <h2>Logga in med Microsoft</h2>
      <p>Använd ditt Microsoft-konto för att komma åt InnoviaHub</p>
      
      <app-button
        type="button"
        [disabled]="isLoading"
        [label]="isLoading ? 'Loggar in...' : 'Logga in med Microsoft'"
        bgColor="var(--color-primary-dark)"
        textColor="white"
        (onClick)="loginWithMicrosoft()"
      ></app-button>
      
      <div class="login-divider">
        <span>eller</span>
      </div>
      
      <button 
        type="button" 
        class="toggle-login-method"
        (click)="toggleLoginMethod()">
        Använd e-post och lösenord istället
      </button>
    </div>

    <!-- Traditionell Login (Sekundär metod) -->
    <form class="form" [formGroup]="loginForm" *ngIf="showTraditionalLogin">
      <h2>Logga in med e-post</h2>
      
      <div class="form__email">
        <label for="email">E-post</label>
        <input
          type="text"
          formControlName="email"
          id="email"
          name="email"
          placeholder="E-post"
        />
      </div>
      <div class="form__password">
        <label for="password">Lösenord</label>
        <input
          type="password"
          formControlName="password"
          id="password"
          name="password"
          placeholder="Lösenord"
        />
      </div>
      <div class="form__actions">
        <a routerLink="/registrera">
          <app-button
            type="button"
            label="Skapa konto"
            buttonStyle="outlined"
            borderRadius="br-full-left"
            bgColor="var(--color-text)"
            textColor="var(--color-text)"
          ></app-button>
        </a>
        <app-button
          type="submit"
          [disabled]="!loginForm.valid"
          label="Logga in"
          bgColor="var(--color-primary-dark)"
          (onClick)="handleLogin()"
        ></app-button>
      </div>
      
      <div class="login-divider">
        <span>eller</span>
      </div>
      
      <button 
        type="button" 
        class="toggle-login-method"
        (click)="toggleLoginMethod()">
        Använd Microsoft-inloggning istället
      </button>
    </form>
  </div>
</div>
